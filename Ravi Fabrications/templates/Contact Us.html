<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Expert Welding Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="contact-hero">
        <div class="container text-center">
            <h1>Contact Us</h1>
            <p>Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>
    </header>

    <!-- Replace the current form inside <main> with this: -->
    <main>
        <section>
            <div class="form-container">
                 <h2 class="form-heading">Enter Details</h2>  <!-- New heading added -->
                 <br>
                <form>
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="tel" id="phone" placeholder="Your Phone Number" required>
                    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container text-center my-4">
            <p>&copy; 2024 Expert Welding Services. All Rights Reserved.</p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </footer>
</body>
